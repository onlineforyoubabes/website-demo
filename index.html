

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Jos Bitelli â€“ Director of Photography</title>

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background-color: #f5f5f5;
      display: flex;
      height: 100vh;
      overflow-x: hidden;
    }

    /* Sidebar */
    .sidebar {
      width: 250px;
      background-color: #111;
      color: white;
      padding: 20px;
      box-sizing: border-box;
      position: fixed;
      top: 0;
      left: 0;
      bottom: 0;
      transition: transform 0.3s ease-in-out;
      z-index: 1000;
    }

    .sidebar h1 {
      font-size: 20px;
      margin-bottom: 10px;
    }

    .sidebar p {
      font-size: 14px;
      line-height: 1.6;
      margin: 0 0 15px;
    }

    .sidebar a {
      color: #00bcd4;
      text-decoration: none;
      font-size: 14px;
    }

    /* Hide sidebar on small screens */
    .sidebar.mobile-hidden {
      transform: translateX(-100%);
    }

    /* Content area */
    .content {
      flex: 1;
      margin-left: 250px;
      padding: 20px;
      display: flex;
      justify-content: center;
      align-items: center;
      transition: margin-left 0.3s ease-in-out;
    }

    /* Video container */
    .video-container {
      position: relative;
      width: 100%;
      max-width: 800px;
      padding-top: 56.25%; /* 16:9 aspect ratio */
    }

    .video-container iframe {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border: none;
    }

    /* Hamburger */
    .hamburger {
      display: none;
      position: fixed;
      top: 20px;
      left: 20px;
      width: 30px;
      height: 24px;
      z-index: 1100;
      cursor: pointer;
      flex-direction: column;
      justify-content: space-between;
    }

    .hamburger div {
      height: 4px;
      background-color: #111;
      border-radius: 2px;
    }

    @media (max-width: 768px) {
      .hamburger {
        display: flex;
      }

      .sidebar {
        transform: translateX(-100%);
      }

      .sidebar.active {
        transform: translateX(0);
      }

      .content {
        margin-left: 0;
        padding: 10px;
      }
    }
  </style>
</head>
<body>

  <!-- Hamburger Button -->
  <div class="hamburger" onclick="toggleMenu()">
    <div></div>
    <div></div>
    <div></div>
  </div>

  <!-- Sidebar -->
  <div class="sidebar" id="sidebar">
    <h1>Jos Bitelli</h1>
    <p>London based Director of Photography</p>
    <p><a href="mailto:your-email@example.com">your-email@example.com</a></p>
  </div>

  <!-- Main Content -->
  <div class="content">
    <div class="video-container">
      <iframe
        src="https://www.youtube.com/embed/Oy9UbdtpYVk"
        title="Showreel"
        allowfullscreen
      ></iframe>
    </div>
  </div>

  <!-- JS for menu -->
  <script>
    function toggleMenu() {
      const sidebar = document.getElementById('sidebar');
      sidebar.classList.toggle('active');
    }
  </script>
</body>
</html>
